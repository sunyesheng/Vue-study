<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a .header ul .active {
            background-color: aqua;
        }

        .a .bottom .chose {
            display: block;
        }

        .a .bottom div {
            display: none;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="header">
            <ul>
                <li v-on:click="change(index)" :class='currentidex==index ? "active" : "" '
                    v-for='(item,index) in list'>
                    {{item.name}}</li>
            </ul>
        </div>
        <div class="bottom">
            <div :class="currentidex==index ? 'chose' :'' " v-for='(item,index) in list'><img :src="item.path"></div>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: '.a',
            data: {
                currentidex: 0,
                list: [
                    {
                        id: 1,
                        name: '15',
                        path: './素材/15.jpg'

                    },
                    {
                        id: 1,
                        name: '16',
                        path: './素材/16.jpg'

                    },
                    {
                        id: 1,
                        name: '17',
                        path: './素材/17.jpg'

                    },
                ]
            },
            methods: {
                change: function (index) {
                    this.currentidex = index;
                }
            },

        })
    </script>
</body>

</html>
