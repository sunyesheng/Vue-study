<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <fruit-list :fruit="fruit">
            <template slot-scope="slotProps">
                <strong>{{slotProps.info.name}}</strong>
            </template>
        </fruit-list>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('fruit-list', {
            props: ['fruit'],
            data: function () {
                return {
                    num: 0
                }
            },
            template:
                `<div>
                <ul>
                    <li :key='item.id' v-for="item in fruit">
                    <slot :info='item'></slot>
                    </li>
                </ul>
            </div>`
        })
        var vm = new Vue({
            el: '#app',
            data: {
                fruit: [{
                    id: 1,
                    name: 'apple'
                }, {
                    id: 2,
                    name: 'origin'
                }, {
                    id: 3,
                    name: 'brigh'
                }]
            },
        })
    </script>
</body>

</html>
