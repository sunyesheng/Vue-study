            </template>

        Vue.component('text-tom', {
            data: function () {
                return {
                    num: 0
                }
            },
            template: `<div>
                <a href=""><slot name="head"></slot></a>
                <a href=""><slot></slot></a>
                <slot name="main"></slot>
                      </div>`
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {

        })
